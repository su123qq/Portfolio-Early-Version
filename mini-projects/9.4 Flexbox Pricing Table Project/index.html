<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

    }
    .plan-price {

    }
    .plan-features {

    }
    .pricing-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      height: 100vh;
      align-items: center;
    }
    
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;   
      }
    }
  </style>
</head>
